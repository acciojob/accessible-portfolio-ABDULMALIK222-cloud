<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Heading with ARIA role -->
    <header role="heading" aria-level="1">
        <h1>Welcome to My Portfolio</h1>
    </header>

    <!-- Navigation with ARIA role -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About Me</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with ARIA role and alt attribute -->
    <section>
        <img src="profile.jpg" alt="A portrait of the portfolio owner" role="img">
        <p role="document">This is a brief description of my work and accomplishments in the tech industry.</p>
    </section>

    <!-- List with ARIA role -->
    <section id="projects">
        <h2 role="heading" aria-level="2">My Projects</h2>
        <ul role="list">
            <li role="listitem">Project One: Web Development</li>
            <li role="listitem">Project Two: Mobile App</li>
            <li role="listitem">Project Three: Data Analysis</li>
        </ul>
    </section>

</body>
</html>
